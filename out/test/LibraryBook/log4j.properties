# Апендер для работы с файлами
log4j.appender.file5=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file5.File=C:\\Documents and Settings\\atarasevich\\IdeaProjects\\LibraryBook\\test_logs\\Test_log - LibraryBook.log
# Указываем максимальный размер файла с логами
log4j.appender.file5.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file5.layout=org.apache.log4j.PatternLayout
log4j.appender.file5.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

