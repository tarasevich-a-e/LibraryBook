<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--Панель выбора действий-->
<div id="head_p">
    <div id="head_zagolovok">
        <a href="/"><h1>Библиотека</h1></a>
    </div>
    <div id="panel_button">
        <div class="panel_button_detal">
            <button class="btn_m" id="find" onclick="ButtonClickFind()">Поиск</button>
        </div>
        <div class="panel_button_detal">
            <button class="btn_m" id="add" onclick="ButtonClickAdd()">Добавить</button>
        </div>
        <div class="panel_button_detal">
            <button class="btn_m" id="redact" onclick="ButtonClickRedact()">Изменить</button>
        </div>
        <div class="panel_button_detal">
            <button class="btn_m" id="del" onclick="ButtonClickDel()">Удалить</button>
        </div>
    </div>
    <div id="head_authorization">
        <div id="head_authorization_1">
            <div id="head_authorization_1_tlogin" class="auth_block">
                <span id="shead_authorization_1_tlogin">Логин</span>
            </div>
            <div id="head_authorization_1_login" class="auth_block auth_button_block">
                <input type="text" id="ihead_authorization_1_login" placeholder="login">
            </div>
            <div id="head_authorization_1_tpass" class="auth_block">
                <span id="shead_authorization_1_tpass">Пароль</span>
            </div>
            <div id="head_authorization_1_pass" class="auth_block auth_button_block">
                <input type="password" id="ihead_authorization_1_pass" placeholder="password">
            </div>
            <div id="head_authorization_1_message" class="auth_block">
                <span id="shead_authorization_1_message">Авторизуйтесь</span>
            </div>
            <div id="head_authorization_1_entrance" class="auth_block">
                <input type="button" id="ihead_authorization_1_entrance" value="Войти" onclick="SignIn(true)">
            </div>
            <div id="head_authorization_1_registration" class="auth_block">
                <input type="button" id="ihead_authorization_1_registration" value="Регистрация">
            </div>
        </div>
    </div>
</div>
<!--Ввод данных для действия-->
<!--form id="send_d" action="WorkServlet"></form-->
<div id="midl_p" ng-controller="ctrlMid">
        <div class="block_detal">
            <h3>Раздел</h3>
            <select id="sblock_detal" class="edt" ng-model="type_b">
                <option>Все</option>
                <option>Экономика</option>
                <option>Программирование</option>
                <option>Политология</option>
                <option>Математика</option>
                <option>Философия</option>
            </select>
        </div>
        <div class="block_detal">
            <h3>Название книги</h3>
            <input id="isblock_detal_name" type="text" class="edt" ng-model="name_b">
        </div>
        <div class="block_detal">
            <h3>Автор</h3>
            <input id="isblock_detal_author" type="text" class="edt" ng-model="author_b">
        </div>
        <div class="block_detal">
            <h3>Дата выпуска</h3>
            <input id="isblock_detal_release" type="text" class="edt" ng-model="release_b">
        </div>
        <div class="block_detal">
                <button id="block_detal_b_ok" class="btn_e" onclick="ButtonClickOK()">ОК</button>
                <button class="btn_e" onclick="ButtonClickOtmena()">Отмена</button>
        </div>
</div>
<!--Вывод БД-->
<div  ng-controller="ctrlFoot">
    <button ng-click="s2()">/signup</button>
    <button ng-click="s4()">/find_book</button>
    <button ng-click="s5()">/add_book</button>
    <button ng-click="s6()">/redact_book</button>
    <button ng-click="s7()">/delete_book</button>
    <button ng-click="s8()">/user.html</button>

</div>
<div id="biblio">
    <div id="biblio_head">
        <h1>Описание библиотеки</h1>
    </div>
    <div id="biblio_block_e1" class="cbiblio_block">

    </div>
    <div id="biblio_block_e2" class="cbiblio_block">

    </div>
    <div id="biblio_block_e3" class="cbiblio_block">

    </div>
    <div id="biblio_block_e4" class="cbiblio_block">

    </div>
</div>
<div id="news">
    <div id="news_head">
        <h1>Новости</h1>
    </div>
    <div id="news_block">
        <!--Dinamic block-->
        <div id="news_block_n1" class="cnews_block">
            Я новость
        </div>
        <div id="news_block_n2" class="cnews_block">
            Я новость2
        </div>
    </div>
</div>
<div id="books">
    <div id="books_head">
        <h1>Книги</h1>
    </div>
    <div id="books_block">
        <!--Dinamic block-->
        <table id="books_table">
            <tr>
                <th>    </th>
                <th>Название</th>
                <th>Автор</th>
                <th>Год издания</th>
                <th>Раздел</th>
            </tr>
        </table>
    </div>
</div>
<script src="js/script_js.js"></script>
</body>
</html>
